<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body id="app">
    <!-- Loader -->
    <!-- <div id="loader"></div> -->

    <div class="parent">
        <!-- Header Nav -->
        <header class="header pl-16 pr-16">
            <div class="header__brand">
                <a href="/">
                    <span class="iconify" data-icon="octicon:mark-github-16" data-inline="false" data-width="32" data-height="32"></span>
                </a>
            </div>
            <div class="header__content">
                <form class="header__search">
                    <input type="search" class="" aria-label="Enter your search term" placeholder="Search or jump toâ€¦" />
                </form>
                <nav class="header__nav">
                    <ul>
                        <li class="">
                            <a href="javascript:;">
                                Pull requests
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Issues
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Marketplace
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Explore
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__nav header__nav-right">
                    <ul>
                        <li class="">
                            <a href="javascript:;" class="p-relative" aria-label="View Notifications" title="View Notifications">
                                <span class="unread-indicator"></span>
                                <span class="iconify"
                                    data-icon="octicon:bell-16"
                                    data-inline="false"
                                    data-width="16"
                                    data-height="16">
                                </span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;" aria-label="Add New Repository" title="Add New Repository">
                                <span class="iconify"
                                    data-icon="octicon:plus-16"
                                    data-inline="false"
                                    data-width="16"
                                    data-height="16">
                                </span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;" aria-label="View your profile" title="View your profile">
                                <!-- user your profile image -->
                                <img src=""
                                    height="20"
                                    width="20"
                                    alt="User Avatar"
                                    class="small_avatar" 
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="user_search" action="profile.html" method="GET">
                        <label for="username">Find a user:</label>
                        <div class="d-flex">
                            <input 
                                id="username" 
                                type="text"
                                class="input"
                                placeholder="Enter a username..."
                                aria-label="Enter a username"
                                name="username"
                            />
                            <button class="ml-8 user_search_button">Preview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script>
    document.querySelector('.parent').style.display = 'block';
</script>
</html>
