<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body id="app">
    <!-- Loader -->
    <div id="loader"></div>

    <div class="parent">
        <!-- Header Nav -->
        <header class="header pl-16 pr-16">
            <div class="header__brand">
                <a href="/">
                    <span class="iconify" data-icon="octicon:mark-github-16" data-inline="false" data-width="32" data-height="32"></span>
                </a>
            </div>
            <div class="header__content">
                <form class="header__search">
                    <input type="search" class="" aria-label="Enter your search term" placeholder="Search or jump toâ€¦" />
                </form>
                <nav class="header__nav">
                    <ul>
                        <li class="">
                            <a href="javascript:;">
                                Pull requests
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Issues
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Marketplace
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;">
                                Explore
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__nav header__nav-right">
                    <ul>
                        <li class="">
                            <a href="javascript:;" class="p-relative" aria-label="View Notifications" title="View Notifications">
                                <span class="unread-indicator"></span>
                                <span class="iconify"
                                    data-icon="octicon:bell-16"
                                    data-inline="false"
                                    data-width="16"
                                    data-height="16">
                                </span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;" aria-label="Add New Repository" title="Add New Repository">
                                <span class="iconify"
                                    data-icon="octicon:plus-16"
                                    data-inline="false"
                                    data-width="16"
                                    data-height="16">
                                </span>
                            </a>
                        </li>
                        <li class="">
                            <a href="javascript:;" aria-label="View your profile" title="View your profile">
                                <!-- user your profile image -->
                                <img src=""
                                    height="20"
                                    width="20"
                                    alt="User Avatar"
                                    class="small_avatar" 
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    
        <!-- Tab Nav -->
        <div class="tabs__wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <nav class="tabs__nav">
                            <ul class="">
                                <li>
                                    <a href="javascript:;">
                                        <span class="iconify"
                                            data-icon="octicon:book-16"
                                            data-inline="false"
                                            data-width="16"
                                            data-height="16">
                                        </span>
                                        Overview
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;" class="active">
                                        <span class="iconify"
                                            data-icon="octicon:repo-16"
                                            data-inline="false"
                                            data-width="16"
                                            data-height="16">
                                        </span>
                                        Repositories
                                        <span class="badge"></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;" class="">
                                        <span class="iconify"
                                            data-icon="octicon:project-16"
                                            data-inline="false"
                                            data-width="16"
                                            data-height="16">
                                        </span>
                                        Projects
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;" class="">
                                        <span class="iconify"
                                            data-icon="octicon:package-16"
                                            data-inline="false"
                                            data-width="16"
                                            data-height="16">
                                        </span>
                                        Projects
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <!-- Profile Details -->
                <div class="col-3">
                    <div class="profile">
                        <a href="javascript:;" class="profile_avatar">
                            <img src=""
                                alt="profile avatar"
                                class="avatar"
                                width="260"
                                height="260" 
                            />
                        </a>
                        <div class="profile__details">
                            <div class="profile__name pt-16 pb-16">
                                <h1 class="full_name"></h1>
                                <span class="username"></span>
                            </div>
                            <p class="profile_bio"></p>
                            <div class="d-flex align-item-center profile__figures"></div>
                        </div>
                    </div>
                </div>
    
                <!-- Repositories Details -->
                <div class="col-9">
                    <div class="" id="repositories">
                        <div class="repositories__filter" >
                            <form action="">
                                <input type="text" class="input" placeholder="Find a repository..." aria-label="Find a repository"/>
                            </form>
                        </div>
                    </div>
    
                    <section class="repositories_section"></section>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="./profile.js"></script>
</html>
